        <h1 class="title">C++学习记录-模板-函数模板与普通函数的区别</h1>
        <div class="stuff">
            <span>十二月 28, 2021</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/C/" rel="tag">C++</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%A8%A1%E6%9D%BF/" rel="tag">模板</a></li></ul>


        </div>
        <div class="content markdown">
            <p><strong>C++学习记录-模板-函数模板与普通函数的区别和调用规则</strong></p>
<p><strong>一、区别</strong></p>
<ol>
<li>普通函数调用时可以发生自动类型转换（隐藏式类型转换）</li>
<li>函数模板调用时，<strong>如果利用自动类型推导，则不能发生隐式类型转换</strong><ul>
<li>模板必须在推导出相同的数据类型时才能使用</li>
</ul>
</li>
<li>如果利用显示指定类型的方式，则可以发生隐式类型转换</li>
</ol>
<p><strong>二、示例：</strong></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> a,<span class="keyword">int</span> b)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> a+b;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//这是一个普通函数</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</span></span><br><span class="line"><span class="function">T <span class="title">add2</span><span class="params">(T a,T b)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> a+b;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//这是一个函数模板</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> a=<span class="number">10</span>;</span><br><span class="line">    <span class="keyword">char</span> b=<span class="string">&#x27;a&#x27;</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">add</span>(a,b);<span class="comment">//正确，char类型的b传入时会转换成int类型（取ASCII码），发生了隐式转换</span></span><br><span class="line">    </span><br><span class="line">    <span class="built_in">add2</span>(a,b);<span class="comment">//错误，必须推导出相同的数据类型才可以使用</span></span><br><span class="line">    </span><br><span class="line">    add2&lt;<span class="keyword">int</span>&gt;(a,b);<span class="comment">//正确，利用显示指定类型，可以发生隐式类型转换</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
