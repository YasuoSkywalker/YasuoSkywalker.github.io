        <h1 class="title">C++学习记录-模板-类模板</h1>
        <div class="stuff">
            <span>十二月 28, 2021</span>
            

        </div>
        <div class="content markdown">
            <p><strong>C++学习记录-模板-类模板</strong></p>
<p><strong>一、</strong></p>
<p>有时候，类中的成员数据类型尚不明确，此时可以使用类模板创建类</p>
<p>template&lt;class 数据类型名称1,class 数据类型名称2&gt;</p>
<p>示例：</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T1</span>,<span class="keyword">class</span> <span class="title">T2</span>&gt;</span></span><br><span class="line">    <span class="class"><span class="keyword">class</span> <span class="title">chara</span>&#123;</span></span><br><span class="line">        <span class="keyword">public</span>:</span><br><span class="line">        T1 name;</span><br><span class="line">        T2 age;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

<p><strong>因为name和age的数据类型有可能不相同，要创建两个数据类型名称T1，T2</strong></p>
<p>实例化：</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">chara&lt;string,<span class="keyword">int</span>&gt; <span class="title">p1</span><span class="params">(<span class="string">&quot;神里绫华&quot;</span>,<span class="number">18</span>)</span></span>;</span><br></pre></td></tr></table></figure>

<p><strong>类名后要加上模板参数列表，指定数据类型。</strong></p>
<p><strong>类模板没有自动类型推导的使用方式。</strong></p>
