        <h1 class="title">C++-学习记录-面向对象-友元1.概论</h1>
        <div class="stuff">
            <span>十二月 11, 2021</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/C/" rel="tag">C++</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E9%9D%A2%E5%90%91%E5%AF%B9%E8%B1%A1/" rel="tag">面向对象</a></li></ul>


        </div>
        <div class="content markdown">
            <p><strong>C++-学习记录-面向对象-友元1.概论</strong></p>
<p>在类中，<strong>有一些私有、受保护属性也想让一些特定的函数或类进行访问</strong>，就要用到友元</p>
<p>友元的关键字为 <strong>friend</strong></p>
<p>友元实现的方式：</p>
<p>  1.全局函数做友元</p>
<p>  2.类做友元</p>
<p>  3.成员函数做友元</p>
<p><strong>友元的本质是:签发通行证</strong></p>
<p><strong>示例:</strong></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">p</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	string name;</span><br><span class="line"><span class="keyword">protected</span>:</span><br><span class="line">	string age;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">setp</span><span class="params">(p *p1)</span> </span>&#123;</span><br><span class="line">	p1-&gt;name = <span class="string">&quot;神里绫华&quot;</span>;</span><br><span class="line">	p1-&gt;age = <span class="string">&quot;十八岁&quot;</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//此时程序会报错，age为protected权限，外部无法访问它。</span></span><br></pre></td></tr></table></figure>

<p><strong>此时可以在p类中为“setp”签发一张“通行证”，即友元</strong></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">p</span> &#123;</span></span><br><span class="line">    </span><br><span class="line">	<span class="function"><span class="keyword">friend</span> <span class="keyword">void</span> <span class="title">setp</span><span class="params">(p* p1)</span></span>;<span class="comment">//将该函数设置为p类的友元</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	string name;</span><br><span class="line"><span class="keyword">protected</span>:</span><br><span class="line">	string age;</span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">setp</span><span class="params">(p *p1)</span> </span>&#123;</span><br><span class="line">	p1-&gt;name = <span class="string">&quot;神里绫华&quot;</span>;</span><br><span class="line">	p1-&gt;age = <span class="string">&quot;十八岁&quot;</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//此时不会报错</span></span><br></pre></td></tr></table></figure>
