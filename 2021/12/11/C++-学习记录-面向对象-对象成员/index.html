        <h1 class="title">C++学习记录-面向对象-对象成员</h1>
        <div class="stuff">

        </div>
        <div class="content markdown">
            <p><strong>C++-学习记录-面向对象-对象成员</strong></p>
<p><strong>一、对象成员</strong></p>
<p>在C++的类中，<strong>类内的成员</strong>可以是<strong>其他类的对象</strong>，我们把这种成员称为<strong>对象成员</strong></p>
<p><strong>示例：</strong></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">p</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	string name;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="built_in">p</span>(string n):<span class="built_in">name</span>(n)</span><br><span class="line">	&#123;</span><br><span class="line">		cout &lt;&lt; <span class="string">&quot;p的构造函数被调用&quot;</span> &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">	~<span class="built_in">p</span>()</span><br><span class="line">	&#123;</span><br><span class="line">		cout &lt;&lt; <span class="string">&quot;p的析构函数被调用&quot;</span> &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;<span class="comment">//创建一个p类</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//接下类创建一个a类</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">a</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	string aname;</span><br><span class="line">    </span><br><span class="line">	p p1;<span class="comment">//a类中包含了p类的对象，此为对象成员</span></span><br><span class="line">    </span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="built_in">a</span>(string n, string m) :<span class="built_in">aname</span>(n), <span class="built_in">p1</span>(m) </span><br><span class="line">	&#123;</span><br><span class="line">		cout &lt;&lt; <span class="string">&quot;a的构造函数被调用&quot;</span> &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">	~<span class="built_in">a</span>()</span><br><span class="line">	&#123;</span><br><span class="line">		cout &lt;&lt; <span class="string">&quot;a的析构函数被调用&quot;</span> &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<p>注意：<strong>对象成员的类</strong>定义一定要<strong>写在包含该对象成员的类之前</strong></p>
<p><strong>二、构造和析构的顺序</strong></p>
<p>构造时，对象成员先行调用构造函数，包含对象成员的类再调用构造函数</p>
<p>析构时则反过来，包含对象成员的类先调用析构函数，对象成员再调用析构函数</p>
<p><strong>示例：</strong></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="function">a <span class="title">ax</span><span class="params">(<span class="string">&quot;123&quot;</span>, <span class="string">&quot;456&quot;</span>)</span></span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="built_in">test</span>();</span><br><span class="line">	<span class="built_in">system</span>(<span class="string">&quot;pause&quot;</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>运行结果：</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">p的构造函数被调用</span><br><span class="line">a的构造函数被调用</span><br><span class="line"><span class="comment">//构造时，p先a后</span></span><br><span class="line">    </span><br><span class="line">a的析构函数被调用</span><br><span class="line">p的析构函数被调用</span><br><span class="line"><span class="comment">//析构时，a先p后</span></span><br></pre></td></tr></table></figure>
