        <p><strong>C++ 引用的基本语法</strong></p>
<p>C++ 引用语法，关键字”&amp;+别名“，相当与为变量起别名。示例如下：</p>
<p><strong>示例:</strong></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">int</span> a=<span class="number">10</span>;</span><br><span class="line"><span class="keyword">int</span> &amp;c=a;<span class="comment">//给变量起别名为c，以后a，c都是指同一块内存。</span></span><br></pre></td></tr></table></figure>

<p><strong>其中有以下几点注意事项：</strong></p>
<p>1.引用必须初始化</p>
<p>2.引用一旦初始化就不可更改</p>
