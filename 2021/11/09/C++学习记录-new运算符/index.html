            <p><strong>C++ new运算符</strong></p>
<p>new运算符用于在堆区开辟堆区内存用以存放数据。new运算符返回的是所开辟数据的指针。</p>
<p><strong>示例：</strong></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">int</span> *p=<span class="keyword">new</span> <span class="built_in"><span class="keyword">int</span></span>(<span class="number">777</span>);<span class="comment">//开辟一块堆区内存存放“777”这个整形。返回的时该内存地址的指针。</span></span><br><span class="line"><span class="keyword">int</span> *ar=<span class="keyword">new</span> <span class="keyword">int</span>[<span class="number">10</span>];<span class="comment">//开辟一块堆区内存存放“ar”这个整形数组。返回该数组的首地址。</span></span><br></pre></td></tr></table></figure>

<p>由于堆区的内存是由程序员手动管理释放，因此可以用 delete 释放堆区的内存。</p>
<p><strong>示例：</strong></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">delete</span> p;<span class="comment">//释放名为”p“的堆区内存。</span></span><br></pre></td></tr></table></figure>
